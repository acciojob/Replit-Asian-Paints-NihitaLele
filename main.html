<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asian Paints Grid</title>
  <style>
    #grid-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      width: 100px;
      height: 100px;
      background-color: transparent;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="grid-container">
    <!-- Grid items from 1 to 9 -->
    <div class="grid-item" id="1">1</div>
    <div class="grid-item" id="2">2</div>
    <div class="grid-item" id="3">3</div>
    <div class="grid-item" id="4">4</div>
    <div class="grid-item" id="5">5</div>
    <div class="grid-item" id="6">6</div>
    <div class="grid-item" id="7">7</div>
    <div class="grid-item" id="8">8</div>
    <div class="grid-item" id="9">9</div>
  </div>

  <input type="number" id="block_id" placeholder="Enter Block ID (1-9)" min="1" max="9" />
  <input type="text" id="colour_id" placeholder="Enter Color (e.g. red, #000)" />
  <button id="change_button">Change Color</button>
  <button id="Reset">Reset</button>

  <script>
    const changeBtn = document.getElementById('change_button');
    const resetBtn = document.getElementById('Reset');

    changeBtn.addEventListener('click', () => {
      const blockId = document.getElementById('block_id').value;
      const color = document.getElementById('colour_id').value;

      for (let i = 1; i <= 9; i++) {
        document.getElementById(i.toString()).style.backgroundColor = 'transparent';
      }

      const targetBlock = document.getElementById(blockId);
      if (targetBlock) {
        targetBlock.style.backgroundColor = color;
      }
    });

    resetBtn.addEventListener('click', () => {
      for (let i = 1; i <= 9; i++) {
        document.getElementById(i.toString()).style.backgroundColor = 'transparent';
      }
    });
  </script>

</body>
</html>
